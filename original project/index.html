<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> هتل لینکو|صفحه اصلی </title>
    <link rel="stylesheet" href="asstes/css/style.css">
    <link rel="stylesheet" href="asstes/css/footer.css">
    <link rel="stylesheet" href="asstes/css/fonts.css">
    <link rel="stylesheet" href="asstes/css/Navbar.css">
    <link rel="stylesheet" href="../swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- start Navbar -->
    <header>
        <main>
            <nav id="nav">
                <ul class="menu">
                    <li><a href="">صفحه اصلی</a></li>
                    <li><a href="#about-info">تاریخچه</a></li>
                    <li><a href="">رستوران</a></li>
                    <li class="no-hover"><a href="">سرگرمی ها
                            <div></div>
                        </a></li>
                    <li><a href="">اتاق</a></li>
                    <li><a href="">ورود</a></li>
                </ul>
                <h1 class="h1-nav">
                    Linko
                    <span class="text-primary">
                        <i class="fab fa-edge icon-nav"></i>
                    </span>
                </h1>
            </nav>
        </main>
        <!-- finish Navbar -->
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./asstes/images/slider1.jpg" alt="Slide 1">
                </div>
                <div class="swiper-slide">
                    <img src="./asstes/images/slider2.jpg" alt="Slide 2">
                </div>
                <div class="swiper-slide">
                    <img src="./asstes/images/slider3.jpg" alt="Slide 3">
                </div>
                <div class="swiper-slide">
                    <img src="./asstes/images/slider4.jpg" alt="Slide 4">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Swiper(".swiper", {
                loop: true,
                effect: "fade",
                autoplay: {
                    delay: 4000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                fadeEffect: {
                    crossFade: true,
                },
            });
        });
    </script>
</body>

</html>
