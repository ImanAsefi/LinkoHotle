<!DOCTYPE html>
<html lang="fa" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="asstes/images/edge-brands.svg">
    <link rel="stylesheet" href="asstes/css/ٍEdit-profile.css">
    <title>هتل لینکو | صفحه ویرایش پروفایل</title>
</head>

<body>
    <div class="container" id="container">
        <form action="#" class="form" id="form">
            <h2 class="form-title" class="form-title">LINKO</h2>
            <div class="form-input__wrapper" id="form-input__wrapper">
                <label for="name" class="form-label" id="form-label name">نام و نام خانوادگی :</label>
                <input class="form-input" type="text" id="form-input name" placeholder="نام و نام خانوادگی خود را وارد کنید">
            </div>
            <div class="form-input__wrapper" class="form-input__wrapper">
                <label for="email" class="form-label" id="form-label email">ایمیل :</label>
                <input class="form-input" type="email" id="form-input email" placeholder="لطفا ایمیل خود را ورود کنید">
            </div>
            <div class="btn-form" id="btn-fotm">
                <div class="Edit-profile-btn" id="Edit-profile-btn">
                    <button type="submit" class="Edit-profile-btn" id="Edit-profile-btn">ثبت نام</button>
                </div>
                <div class="Edit-profile-btn" id="Edit-profile-btn">
                    <a class="Edit-profile-btn" id="Edit-profile-btn">انصراف درخواست</a>
                </div>
            </div>
        </form>
    </div>
    <script src="asstes/js/editProfile.js"></script>
</body>

</html>
