<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="asstes/images/edge-brands.svg">
    <link rel="stylesheet" href="asstes/css/login-singin.css">
    <link rel="stylesheet" href="asstes/css/fonts.css">
    <link rel="stylesheet" href="asstes/SweetAlert/CSS/sweetalert2.min.css">
    <title>صفحه ثبت نام | هتل لینکو</title>
</head>

<body>
    <!-- start wrapper signin -->
    <div class="wrapper">
        <div class="shape shape-one"></div>
        <div class="shape shape-two"></div>
        <form action="#" class="form" id="formId">
            <h2 class="form-title">LINKO</h2>
            <div class="form-input__wrapper">
                <label for="name" class="form-label">نام و نام خانوادگی :</label>
                <input class="form-input" type="text" id="nameSingUp">
            </div>
            <div class="form-input__wrapper">
                <label for="email" class="form-label">ایمیل :</label>
                <input class="form-input" type="email" id="emailSingUp">
            </div>
            <div class="form-input__wrapper">
                <label for="password" class="form-label">رمز عبور :</label>
                <input class="form-input" type="password" id="passwordSingUp">
            </div>
            <div class="go-signin">
                <p>آیا حساب کاربری دارید؟</p>
                <a href="./sign-in.html">ورود به حساب کاربری</a>
            </div>
            <div class="sign-in-btn__form">
                <button type="submit" class="sign-in-btn">ثبت نام</button>
            </div>
        </form>
    </div>
<!-- اول SweetAlert -->
<script src="asstes/SweetAlert/JS/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="asstes/js/jsForSignUp.js"></script>

<!-- finish wrapper signin -->
</body>

</html>
