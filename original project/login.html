<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asstes/css/login-singin.css">
    <link rel="stylesheet" href="asstes/css/fonts.css">
    <title>صفحه ثبت نام | هتل لینکو</title>
</head>
<body>
    <div class="wrapper">
        <div class="shape shape-one"></div>
        <div class="shape shape-two"></div>
        <form action="#" class="form">
            <h2 class="form-title">LINKO</h2>
            <div class="form-input__wrapper">
                <label for="name" class="form-label">نام و نام خانوادگی :</label>
                <input  class="form-input" type="text" id="name">
            </div>
            <div class="form-input__wrapper">
                <label for="email" class="form-label">ایمیل :</label>
                <input class="form-input" type="email" id="email">
            </div>
            <div class="form-input__wrapper">
                <label for="password" class="form-label">رمز عبور :</label>
                <input class="form-input" type="password" id="password"/>
            </div>
            <div class="go-signin">
                <p>آیا حساب کاربری دارید؟</p>
                <a href="./sign-in.html">ورود به حساب کاربری</a>
            </div>
            <div class="parent-btn__form">
                <button type="submit" class="form-btn">ثبت نام</button>
            </div>
        </form>
    </div>
</body>
</html>
