          <i class="fab fa-edge icon-nav"></i>

      <div class="auth-buttons">
  <!-- دکمه ورود/ثبت‌نام -->
  <div class="authentication authentication-signup hidden" id="join">
    <a href="sign-in.html" class="text-authentication">ورود | عضویت</a>
  </div>

  <!-- پروفایل کاربر (مخفی پیش‌فرض) -->
  <div class="authentication authentication-user hidden" id="seeProfile">
    <i class="fas fa-user icon-authentication"></i> 
    <p class="text-authentication" id="username">نام کاربر</p>
    <i class="fas fa-angle-down icon-authentication-user rotate"></i>
  </div>
</div>

<script>
  function getCookie(cName) {
    let name = cName + "=";
    let decoded = decodeURIComponent(document.cookie);
    let cookies = decoded.split(";");
    for (let i = 0; i < cookies.length; i++) {
      let c = cookies[i].trim();
      if (c.indexOf(name) === 0) {
        return c.substring(name.length);
      }
    }
    return "";
  }

  const getName = getCookie('name'); // فرض بر اینه که کوکی با نام 'name' ست شده
  const join = document.getElementById('join');
  const profile = document.getElementById('seeProfile');
  const username = document.getElementById('username');

  if (getName === '') {
    join.classList.remove("hidden");
    profile.classList.add("hidden");
  } else {
    join.classList.add("hidden");
    profile.classList.remove("hidden");
    username.textContent = getName; // نمایش نام در navbar
  }
</script>
